site_name: Breadcord
site_url: https://breadcord.com
site_author: Breadcord Team
site_description: The modular self-hostable Discord bot framework with customisability that doesn't go against the grain
copyright: Made with ‚ù§Ô∏è and üçû by ThatOtherAndrew
repo_name: Breadcord/Breadcord
repo_url: https://github.com/Breadcord/Breadcord
dev_addr: localhost:80
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Breadcord

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - docs/overrides/.icons
  - pymdownx.superfences
  - toc:
      permalink: true

# noinspection YAMLSchemaValidation
plugins:
  - literate-nav:
      nav_file: SUMMARY.md
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_empty_space: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
            show_source: false
  - search

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: custom
      accent: yellow
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: yellow
      toggle:
        icon: material/brightness-7
        name: Switch to system preference

extra_css:
  - stylesheets/extra.css
